<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>G Attendance</title>

  <!-- Bootstrap & Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <!-- Custom Styling -->
  <style>
    /* Full page light background and center-aligned content */
    body {
      background-color: #f8f9fa;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Wrapper to limit card width */
    .card-wrapper {
      width: 100%;
      max-width: 600px;
    }

    /* Card style with shadow */
    .card {
      background-color: #ffffff;
      border: none !important;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.7);
      position: relative;
    }

    /* Attendance title heading */
    .attendance-heading {
      font-size: 3.6rem;
    }

    /* Sticky footer at bottom */
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <!-- Main Container -->
  <div class="container">
    <div class="row justify-content-center">
      <div class="card-wrapper">
        <div class="card p-4 text-center">
          <!-- Page Title with Google Icon -->
          <h1 class="mb-4 attendance-heading">
            <i class="fa-brands fa-google"></i> Attendance
          </h1>

          <!-- Attendance Form -->
          <form id="attendanceForm" autocomplete="on">
            <!-- LDAP Name Dropdown -->
            <div class="mb-3">
              <select id="name" class="form-select" required>
                <option value="" disabled selected>Select your LDAP</option>
                <option value="avbindu">avbindu</option>
                <option value="avyakth">avyakth</option>
                <option value="beldaru">beldaru</option>
                <option value="hindol">hindol</option>
                <option value="khankulsum">khankulsum</option>
                <option value="mprabahar">mprabahar</option>
                <option value="nguite">nguite</option>
                <option value="rmacwan">rmacwan</option>
                <option value="vrlakshmi">vrlakshmi</option>
              </select>
            </div>

            <!-- Status Dropdown -->
            <div class="mb-3">
              <select id="status" class="form-select" required>
                <option value="" disabled selected>Select your status</option>
                <option value="Present">Present</option>
                <option value="Absent">Absent</option>
              </select>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-outline-success w-100 p-1">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-2">
    <p class="mb-0">Developed & Maintained by Hindol Bag</p>
  </footer>

  <!-- Modal: Displays after successful submission -->
  <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="successModalLabel">Attendance Status</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <!-- Modal content dynamically updated -->
        <div class="modal-body text-success" id="modalContent">
          ✔ Attendance marked successfully!
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle JS (with Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Attendance Submission Script -->
  <script>
    // Handle attendance form submission
    document.getElementById('attendanceForm').addEventListener('submit', function (e) {
      e.preventDefault(); // Prevent default form submission

      // Get selected name and status
      const name = document.getElementById('name').value;
      const status = document.getElementById('status').value;
      const submitButton = document.querySelector('button[type="submit"]');

      // Disable form while processing
      submitButton.disabled = true;
      document.getElementById('name').disabled = true;
      document.getElementById('status').disabled = true;

      // Validation fallback in case HTML5 validation is bypassed
      if (!name || !status) {
        alert("Please select both fields before submitting.");
        submitButton.disabled = false;
        document.getElementById('name').disabled = false;
        document.getElementById('status').disabled = false;
        return;
      }

      // Prepare form data for POST
      const data = new FormData();
      data.append('name', name);
      data.append('status', status);

      // Google Apps Script URL (handles backend sheet operations)
      const scriptUrl = 'https://script.google.com/macros/s/AKfycbxl9ZU4egT-1_XajJQ3RII_iDQzpglL4W7_Z9ekdqmBZRUtq7-PpMXXKFFLTYlbd1Jf/exec';

      // Submit attendance to backend
      fetch(scriptUrl, {
        method: 'POST',
        body: data,
      })
      .then(response => response.text())
      .then(result => {
        if (result === "Success") {
          // Format date for modal display
          const today = new Date();
          const formattedDate = today.toLocaleDateString('en-GB', {
            day: '2-digit',
            month: 'long',
            year: 'numeric'
          });

          // Populate modal with submission info
          const modalContent = document.getElementById('modalContent');
          modalContent.innerHTML = `<strong>Date:</strong> ${formattedDate}<br><strong>LDAP:</strong> ${name}<br><strong>Status:</strong> ${status}<br><br>✔ Attendance marked successfully!`;

          // Show modal
          const myModal = new bootstrap.Modal(document.getElementById('successModal'));
          myModal.show();

          // Reset the form
          document.getElementById('attendanceForm').reset();
        } else {
          alert("Error in submission.");
        }
      })
      .catch(() => {
        // Handle network or server error
        alert("There was an error, please try again.");
      })
      .finally(() => {
        // Re-enable form elements after processing
        submitButton.disabled = false;
        document.getElementById('name').disabled = false;
        document.getElementById('status').disabled = false;
      });
    });

    // Reset form when modal close button is clicked
    document.querySelector('.btn-close').addEventListener('click', function () {
      document.getElementById('attendanceForm').reset();
    });
  </script>
</body>
</html>
