<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>G Attendance</title>

  <!-- Bootstrap & Font Awesome for styling and icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <style>
    /* Body styling to center content vertically and horizontally */
    body {
      background-color: #f8f9fa;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Wrapper to limit card width */
    .card-wrapper {
      width: 100%;
      max-width: 600px;
    }

    /* Card styling with shadow */
    .card {
      background-color: #ffffff;
      border: none !important;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.7);
      position: relative; /* Enables absolute elements if needed */
    }

    /* Custom heading font size */
    .attendance-heading {
      font-size: 3.6rem;
    }

    /* Footer styling fixed at bottom */
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <!-- Main container -->
  <div class="container">
    <div class="row justify-content-center">
      <div class="card-wrapper">
        <div class="card p-4 text-center">
          <!-- Heading with Google icon -->
          <h1 class="mb-4 attendance-heading"><i class="fa-brands fa-google"></i> Attendance</h1>

          <!-- Attendance Form -->
          <form id="attendanceForm" autocomplete="on">
            <!-- Dropdown for selecting name -->
            <div class="mb-3">
              <select id="name" class="form-select" required autocomplete="name">
                <option value="" disabled selected>Select Google LDAP</option>
                <option value="savbindu">savbindu</option>
                <option value="Avyakth">Avyakth</option>
                <option value="beldaru">beldaru</option>
                <option value="hindol">hindol</option>
                <option value="khanKulsum">khanKulsum</option>
                <option value="mprabahar">mprabahar</option>
                <option value="nguite">nguite</option>
                <option value="rmacwan">rmacwan</option>
                <option value="vrlakshmi">vrlakshmi</option>
              </select>
            </div>

            <!-- Dropdown for selecting status -->
            <div class="mb-3">
              <select id="status" class="form-select" required autocomplete="status">
                <option value="" disabled selected>Select Status</option>
                <option value="Present">Present</option>
                <option value="Absent">Absent</option>
              </select>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-outline-success w-100 p-1">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-2">
    <p class="mb-0">Developed & Maintained by Hindol Bag</p>
  </footer>

  <!-- Modal shown after successful submission -->
  <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <!-- Modal title -->
          <h5 class="modal-title" id="successModalLabel">Attendance Status</h5>
          <!-- X button to close the modal -->
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <!-- Modal body showing success -->
        <div class="modal-body text-success">
          âœ” Attendance marked successfully!
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JavaScript to handle form submission -->
  <script>
    // Handle form submit event
    document.getElementById('attendanceForm').addEventListener('submit', function (e) {
      e.preventDefault(); // Prevent page refresh

      // Get values
      let name = document.getElementById('name').value;
      let status = document.getElementById('status').value;
      let submitButton = document.querySelector('button[type="submit"]');

      // Disable form while submitting
      submitButton.disabled = true;
      document.getElementById('name').disabled = true;
      document.getElementById('status').disabled = true;

      // Validation check
      if (!name || !status) {
        alert("Please select both fields before submitting.");
        submitButton.disabled = false;
        document.getElementById('name').disabled = false;
        document.getElementById('status').disabled = false;
        return;
      }

      // Prepare form data to send
      let data = new FormData();
      data.append('name', name);
      data.append('status', status);

      // Google Apps Script Web App URL
      const scriptUrl = 'https://script.google.com/macros/s/AKfycbwSa4JgSSIglwB3-8IcTVW9NWFcJn-ZP98krSDyPyF-8kALemh_pAtachuBn_C5hjZM/exec';

      // Send data to the script
      fetch(scriptUrl, {
        method: 'POST',
        body: data,
      })
      .then(response => response.text())
      .then(result => {
        if (result === "Success") {
          // Show success modal
          var myModal = new bootstrap.Modal(document.getElementById('successModal'));
          myModal.show();
          document.getElementById('attendanceForm').reset(); // Reset form
        } else {
          alert("Error in submission.");
        }
      })
      .catch(error => {
        alert("There was an error, please try again.");
      })
      .finally(() => {
        // Re-enable form inputs after request
        submitButton.disabled = false;
        document.getElementById('name').disabled = false;
        document.getElementById('status').disabled = false;
      });
    });

    // Reset form when modal is closed using the "X"
    document.querySelector('.btn-close').addEventListener('click', function () {
      document.getElementById('attendanceForm').reset();
    });
  </script>
</body>
</html>
