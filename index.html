<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance App</title>

    <!-- Bootstrap & Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f3f4f6;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            flex-direction: column;
        }

        .container {
            max-width: 600px;
        }

        .form-container {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            color: #4e73df;
        }

        .btn-submit {
            width: 100%;
            background-color: #4e73df;
            color: white;
            font-size: 1.2rem;
            border-radius: 5px;
        }

        .btn-submit:hover {
            background-color: #3b5bdb;
        }

        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            background: #4e73df;
            padding: 10px;
            color: white;
            font-size: 1rem;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-container animate__animated animate__fadeIn">
        <h1><i class="fas fa-check-circle"></i> Mark Attendance</h1>
        <form id="attendanceForm">
            <div class="mb-4">
                <label for="name" class="form-label">Name:</label>
                <select id="name" class="form-select" required>
                    <option value="savbindu">savbindu</option>
                    <option value="Avyakth">Avyakth</option>
                    <option value="beldaru">beldaru</option>
                    <option value="hindol">hindol</option>
                    <option value="khanKulsum">khanKulsum</option>
                    <option value="mprabahar">mprabahar</option>
                    <option value="nguite">nguite</option>
                    <option value="pmukhopadhyay">pmukhopadhyay</option>
                    <option value="rmacwan">rmacwan</option>
                    <option value="vrlakshmi">vrlakshmi</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="status" class="form-label">Status:</label>
                <select id="status" class="form-select" required>
                    <option value="Present">Present</option>
                    <option value="Absent">Absent</option>
                </select>
            </div>
            <button type="submit" class="btn btn-submit animate__animated animate__bounceIn">Mark Attendance</button>
        </form>
    </div>
</div>

<footer>
    <p class="m-0">Developed & Maintained by Hindol Bag</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('attendanceForm').addEventListener('submit', async function (e) {
        e.preventDefault();

        const submitButton = document.querySelector('.btn-submit');
        submitButton.disabled = true;
        submitButton.innerHTML = 'Marking...';

        const attendanceData = {
            name: document.getElementById('name').value,
            date: new Date().toISOString().split('T')[0],
            status: document.getElementById('status').value
        };

        try {
            const response = await fetch('https://script.google.com/a/macros/google.com/s/AKfycbw3JnlpUWPqzKVhEtrCDeEjaIU2rFvz4eyQy-ylcBa7QW_SqcVHhHyVi2pXS47Zuxe9Tg/exec', {
                method: 'POST',
                body: JSON.stringify(attendanceData),
                headers: { 'Content-Type': 'application/json' }
            });
            const data = await response.json();
            alert(data.result === 'success' ? 'Attendance marked successfully!' : `Error: ${data.message || 'Unknown error'}`);
        } catch (error) {
            console.error('Error:', error);
            alert('Error marking attendance. Please try again.');
        } finally {
            submitButton.disabled = false;
            submitButton.innerHTML = 'Mark Attendance';
        }
    });
</script>

</body>
</html>
