<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>G Attendance</title>

  <!-- Bootstrap & Font Awesome -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

  <style>
    body {
      background-color: #f8f9fa;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card-wrapper {
      width: 100%;
      max-width: 600px;
    }

    .card {
      background-color: #ffffff;
      border: none !important;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.7);
    }

    .attendance-heading {
      font-size: 4.0rem;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="card-wrapper">
        <div class="card p-4 text-center">
          <h1 class="mb-4 attendance-heading"><i class="fa-brands fa-google"></i> Attendance</h1>
          <form id="attendanceForm" autocomplete="on">
            <div class="mb-3">
              <select id="name" class="form-select" required autocomplete="name">
                <option value="" disabled selected>Select Google LDAP</option>
                <option value="savbindu">savbindu</option>
                <option value="Avyakth">Avyakth</option>
                <option value="beldaru">beldaru</option>
                <option value="hindol">hindol</option>
                <option value="khanKulsum">khanKulsum</option>
                <option value="mprabahar">mprabahar</option>
                <option value="nguite">nguite</option>
                <option value="rmacwan">rmacwan</option>
                <option value="vrlakshmi">vrlakshmi</option>
              </select>
            </div>
            <div class="mb-3">
              <select id="status" class="form-select" required autocomplete="status">
                <option value="" disabled selected>Select Status</option>
                <option value="Present">Present</option>
                <option value="Absent">Absent</option>
              </select>
            </div>
            <button type="submit" class="btn btn-outline-success w-100 p-1">Submit</button>
            <p id="successMessage" class="text-success fw-bold mt-3 d-none">âœ” Attendance submitted successfully!</p>
          </form>
        </div>
      </div>
    </div>
  </div>

  <footer class="bg-dark text-white text-center py-2">
    <p class="mb-0">Developed & Maintained by Hindol Bag</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('attendanceForm').addEventListener('submit', function (e) {
      e.preventDefault();

      let name = document.getElementById('name').value;
      let status = document.getElementById('status').value;
      let successMessage = document.getElementById('successMessage');

      if (!name || !status) {
        alert("Please select both fields before submitting.");
        return;
      }

      let data = new FormData();
      data.append('name', name);
      data.append('status', status);

      const scriptUrl = 'https://script.google.com/macros/s/AKfycbwSa4JgSSIglwB3-8IcTVW9NWFcJn-ZP98krSDyPyF-8kALemh_pAtachuBn_C5hjZM/exec'; // Replace with your Web App URL

      fetch(scriptUrl, {
        method: 'POST',
        body: data,
      })
      .then(response => response.text())
      .then(result => {
        if (result === "Success") {
          successMessage.classList.remove("d-none");
          setTimeout(() => {
            successMessage.classList.add("d-none");
            document.getElementById('attendanceForm').reset();
          }, 2000);
        } else {
          alert("Error in submission.");
        }
      })
      .catch(error => {
        alert("There was an error, please try again.");
      });
    });
  </script>
</body>
</html>
