<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>G Attendance</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-light d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="card p-4 shadow" style="width: 100%; max-width: 500px;">
    <h2 class="mb-4 text-center"><i class="fa-brands fa-google"></i> Attendance</h2>
    <form id="attendanceForm">
      <div class="mb-3">
        <select id="name" class="form-select" required>
          <option value="" disabled selected>Select Google LDAP</option>
          <option value="savbindu">savbindu</option>
          <option value="Avyakth">Avyakth</option>
          <option value="beldaru">beldaru</option>
          <option value="hindol">hindol</option>
          <option value="khanKulsum">khanKulsum</option>
          <option value="mprabahar">mprabahar</option>
          <option value="nguite">nguite</option>
          <option value="rmacwan">rmacwan</option>
          <option value="vrlakshmi">vrlakshmi</option>
        </select>
      </div>
      <div class="mb-3">
        <select id="status" class="form-select" required>
          <option value="" disabled selected>Select Status</option>
          <option value="Present">Present</option>
          <option value="Absent">Absent</option>
        </select>
      </div>
      <button type="submit" class="btn btn-success w-100">Submit</button>
      <p id="resultMessage" class="mt-3 text-center fw-bold"></p>
    </form>
  </div>

  <script>
    const form = document.getElementById('attendanceForm');
    const resultMessage = document.getElementById('resultMessage');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const status = document.getElementById('status').value;

      try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbwSa4JgSSIglwB3-8IcTVW9NWFcJn-ZP98krSDyPyF-8kALemh_pAtachuBn_C5hjZM/exec', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, status })
        });

        const result = await response.json();

        if (result.success) {
          resultMessage.textContent = "✔ Attendance submitted successfully!";
          resultMessage.classList.remove("text-danger");
          resultMessage.classList.add("text-success");
        } else {
          resultMessage.textContent = "❌ " + result.message;
          resultMessage.classList.remove("text-success");
          resultMessage.classList.add("text-danger");
        }
      } catch (error) {
        resultMessage.textContent = "❌ An error occurred while submitting.";
        resultMessage.classList.remove("text-success");
        resultMessage.classList.add("text-danger");
      }

      setTimeout(() => {
        resultMessage.textContent = "";
        form.reset();
      }, 3000);
    });
  </script>
</body>
</html>
