<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance App</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- Animate.css for animations -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f3f4f6;
            font-family: 'Arial', sans-serif;
            height: 100vh; /* Full screen height */
            display: flex;
            justify-content: center; /* Horizontal centering */
            align-items: center; /* Vertical centering */
            margin: 0;
            flex-direction: column;
        }

        .container {
            width: 100%;
            max-width: 600px;
        }

        .form-container {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            color: #4e73df;
        }

        .form-group label {
            font-size: 1.2rem;
        }

        .btn-submit {
            width: 100%;
            background-color: #4e73df;
            color: white;
            font-size: 1.2rem;
            border-radius: 5px;
        }

        .btn-submit:hover {
            background-color: #3b5bdb;
        }

        footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: #888;
            font-size: 1rem;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-container animate__animated animate__fadeIn">
        <h1><i class="fas fa-check-circle"></i> Mark Attendance</h1>

        <form id="attendanceForm">
            <div class="mb-4">
                <label for="name" class="form-label">Name:</label>
                <select id="name" class="form-select" required>
                    <option value="savbindu">savbindu</option>
                    <option value="Avyakth">Avyakth</option>
                    <option value="beldaru">beldaru</option>
                    <option value="hindol">hindol</option>
                    <option value="khanKulsum">khanKulsum</option>
                    <option value="mprabahar">mprabahar</option>
                    <option value="nguite">nguite</option>
                    <option value="pmukhopadhyay">pmukhopadhyay</option>
                    <option value="rmacwan">rmacwan</option>
                    <option value="vrlakshmi">vrlakshmi</option>
                </select>
            </div>

            <div class="mb-4">
                <label for="status" class="form-label">Status:</label>
                <select id="status" class="form-select" required>
                    <option value="Present">Present</option>
                    <option value="Absent">Absent</option>
                </select>
            </div>

            <button type="submit" class="btn btn-submit animate__animated animate__bounceIn">Mark Attendance</button>
        </form>
    </div>
</div>

<!-- Footer -->
<footer>
    <p>Developed & Maintained by Hindol Bag</p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

<script>
    document.getElementById('attendanceForm').addEventListener('submit', function (e) {
        e.preventDefault();

        const name = document.getElementById('name').value;
        const status = document.getElementById('status').value;
        const date = new Date().toISOString().split('T')[0]; // Format: YYYY-MM-DD

        const attendanceData = {
            name: name,
            date: date,
            status: status
        };

        console.log('Sending data:', attendanceData); // Debugging log

        fetch('https://script.google.com/a/macros/google.com/s/AKfycbwroBeYo4bm0pYIjyjDAOzYkoRKiEhzG4bi8ScaC6XTzGa4fvbSttSoS3_djS0jgRdy/exec', {  // Replace with your actual Apps Script URL
            method: 'POST',
            body: JSON.stringify(attendanceData),
            headers: { 'Content-Type': 'application/json' }
        })
        .then(response => response.json())
        .then(data => {
            console.log('Response:', data); // Log server response
            alert('Attendance marked successfully!');
        })
        .catch(error => {
            console.error('Error:', error); // Log error
            alert('Error marking attendance.');
        });
    });
</script>

</body>
</html>
