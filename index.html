<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G Attendance</title>
    
    <!-- Bootstrap & Font Awesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    
    <style>
        body {
            background-color: #f3f4f6;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            flex-direction: column;
        }

        .container {
            max-width: 600px;
        }

        .form-container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            color: #000;
        }

        .btn-submit {
            width: 30%;
            background-color: #000;
            color: #fff;
            font-size: 1rem;
            border-radius: 15px;
            padding: 10px 20px;
            border: none;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        .btn-submit:hover {
            background-color: #222;
        }

        .select-small {
            width: 60%;
            margin: 0 auto;
            border-radius: 15px;
            padding: 8px;
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #000;
            padding: 10px;
            color: #fff;
            font-size: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container animate__animated animate__fadeIn">
            <h1 class="m-0 pb-4"><i class="fa-brands fa-google"></i> Attendance</h1>
            <form id="attendanceForm">
                <div class="mb-3">
                    <select id="name" class="form-select select-small" required>
                        <option value="" disabled selected>Select Google LDAP</option>
                        <option value="savbindu">savbindu</option>
                        <option value="Avyakth">Avyakth</option>
                        <option value="beldaru">beldaru</option>
                        <option value="hindol">hindol</option>
                        <option value="khanKulsum">khanKulsum</option>
                        <option value="mprabahar">mprabahar</option>
                        <option value="nguite">nguite</option>
                        <option value="rmacwan">rmacwan</option>
                        <option value="vrlakshmi">vrlakshmi</option>
                    </select>
                </div>
                <div class="mb-4">
                    <select id="status" class="form-select select-small" required>
                        <option value="" disabled selected>Select Status</option>
                        <option value="Present">Present</option>
                        <option value="Absent">Absent</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-submit">Submit</button>
            </form>
        </div>
    </div>

    <footer>
        <p class="m-0">Developed & Maintained by Hindol Bag</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('attendanceForm').addEventListener('submit', function (e) {
            e.preventDefault();
            alert('Attendance submitted successfully!');
            setTimeout(() => location.reload(), 500);
        });
    </script>
</body>
</html>
