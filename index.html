<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G Attendance</title>
    
    <!-- Bootstrap & Font Awesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    
    <style>
        body {
            background: linear-gradient(to right, #141e30, #243b55);
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            flex-direction: column;
        }

        .container {
            max-width: 600px;
        }

        .form-container {
            background: #ffffff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.2);
            text-align: center;
            transform: scale(1);
            transition: all 0.3s ease-in-out;
        }

        .form-container:hover {
            transform: scale(1.03);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2.2rem;
            color: #34495e;
            font-weight: bold;
        }

        .btn-submit {
            width: 50%;
            background-color: #ff4757;
            color: #ffffff;
            font-size: 1rem;
            border-radius: 30px;
            padding: 12px;
            border: none;
            transition: all 0.3s ease-in-out;
            cursor: pointer;
            font-weight: bold;
        }

        .btn-submit:hover {
            background-color: #e84118;
            transform: scale(1.05);
        }

        .select-small {
            width: 80%;
            margin: 0 auto;
            border-radius: 20px;
            padding: 10px;
            border: 2px solid #ff4757;
            color: #34495e;
            transition: border 0.3s ease-in-out;
        }

        .select-small:focus {
            border-color: #e84118;
            box-shadow: 0 0 15px rgba(255, 71, 87, 0.5);
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #141e30;
            padding: 12px;
            color: #ffffff;
            font-size: 1rem;
            text-align: center;
            font-weight: bold;
        }

        .success-message {
            display: none;
            font-size: 1.2rem;
            color: #2ecc71;
            font-weight: bold;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container animate__animated animate__fadeInDown">
            <h1 class="m-0 pb-4"><i class="fa-brands fa-google"></i> Attendance</h1>
            <form id="attendanceForm">
                <div class="mb-3">
                    <select id="name" class="form-select select-small" required>
                        <option value="" disabled selected>Select Google LDAP</option>
                        <option value="savbindu">savbindu</option>
                        <option value="Avyakth">Avyakth</option>
                        <option value="beldaru">beldaru</option>
                        <option value="hindol">hindol</option>
                        <option value="khanKulsum">khanKulsum</option>
                        <option value="mprabahar">mprabahar</option>
                        <option value="nguite">nguite</option>
                        <option value="rmacwan">rmacwan</option>
                        <option value="vrlakshmi">vrlakshmi</option>
                    </select>
                </div>
                <div class="mb-4">
                    <select id="status" class="form-select select-small" required>
                        <option value="" disabled selected>Select Status</option>
                        <option value="Present">Present</option>
                        <option value="Absent">Absent</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-submit">Submit</button>
                <p class="success-message" id="successMessage">âœ” Attendance submitted successfully!</p>
            </form>
        </div>
    </div>

    <footer>
        <p class="m-0">Developed & Maintained by Hindol Bag</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('attendanceForm').addEventListener('submit', function (e) {
            e.preventDefault();

            let name = document.getElementById('name').value;
            let status = document.getElementById('status').value;
            let successMessage = document.getElementById('successMessage');

            if (!name || !status) {
                alert("Please select both fields before submitting.");
                return;
            }

            // Show success message
            successMessage.style.display = "block";

            // Reset form after 2 seconds
            setTimeout(() => {
                successMessage.style.display = "none";
                document.getElementById('attendanceForm').reset();
            }, 2000);
        });
    </script>
</body>
</html>
