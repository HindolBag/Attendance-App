<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance App</title>

    <!-- Bootstrap & Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f3f4f6;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            flex-direction: column;
        }

        .container {
            max-width: 600px;
        }

        .form-container {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            color: #4e73df;
        }

        .btn-submit {
            width: auto;
            background-color: #4e73df;
            color: white;
            font-size: 1rem; /* smaller font size */
            border-radius: 5px;
            padding: 10px 20px; /* adjusted padding for smaller size */
        }

        .btn-submit:hover {
            background-color: #3b5bdb;
        }

        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            background: #4e73df;
            padding: 10px;
            color: white;
            font-size: 1rem;
        }

        /* Center the submit button */
        .form-container form {
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-container animate__animated animate__fadeIn">
        <h1 class="m-0 pb-4"><i class="fa-brands fa-google"></i> Attendance</h1>
        <form id="attendanceForm">
            <div class="mb-3">
                <select id="name" class="form-select" required>
                    <option value="" disabled selected>Select Google LDAP</option> <!-- Placeholder for Name -->
                    <option value="savbindu">savbindu</option>
                    <option value="Avyakth">Avyakth</option>
                    <option value="beldaru">beldaru</option>
                    <option value="hindol">hindol</option>
                    <option value="khanKulsum">khanKulsum</option>
                    <option value="mprabahar">mprabahar</option>
                    <option value="nguite">nguite</option>
                    <option value="pmukhopadhyay">pmukhopadhyay</option>
                    <option value="rmacwan">rmacwan</option>
                    <option value="vrlakshmi">vrlakshmi</option>
                </select>
            </div>
            <div class="mb-4">
                <select id="status" class="form-select" required>
                    <option value="" disabled selected>Select Status</option> <!-- Placeholder for Status -->
                    <option value="Present">Present</option>
                    <option value="Absent">Absent</option>
                </select>
            </div>
            <button type="submit" class="btn btn-submit animate__animated animate__bounceIn">Submit</button>
        </form>
    </div>
</div>

<footer>
    <p class="m-0">Developed & Maintained by Hindol Bag</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('attendanceForm').addEventListener('submit', function (e) {
        e.preventDefault();
        alert('Attendance submitted successfully!');
    });
</script>

</body>
</html>
