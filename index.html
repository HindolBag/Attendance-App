<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance App</title>
</head>
<body>
    <h1>Mark Attendance</h1>
    
    <form id="attendanceForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required><br><br>

        <label for="status">Status:</label>
        <select id="status" required>
            <option value="Present">Present</option>
            <option value="Absent">Absent</option>
        </select><br><br>

        <button type="submit">Mark Attendance</button>
    </form>

    <script>
        document.getElementById('attendanceForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const status = document.getElementById('status').value;
            const date = new Date().toISOString().split('T')[0]; // Format: YYYY-MM-DD

            const attendanceData = {
                name: name,
                date: date,
                status: status
            };

            fetch('https://script.google.com/a/macros/google.com/s/AKfycbwz9mCKDV8XNHhKoRvqZ4_ct0ktcG79Y5bgg0Ki3Gi99oqskLNcgGZFsXmdhOew1zkkMg/exec', {
                method: 'POST',
                body: JSON.stringify(attendanceData),
                headers: { 'Content-Type': 'application/json' }
            })
            .then(response => response.json())
            .then(data => alert('Attendance marked successfully!'))
            .catch(error => alert('Error marking attendance.'));
        });
    </script>
</body>
</html>
